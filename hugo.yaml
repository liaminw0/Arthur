baseURL: https://art-hov.blog/
languageCode: "nl"
defaultContentLanguage: "nl"
title: art-hov.blog 
theme: ["PaperMod"]

params:
  ShowReadingTime: true
  ShowShareButtons: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  DateFormat: "January 2, 2006 15:04"
  homeInfoParams:
    Title: art-hov
    Content: lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec a diam lectus, congue vel laoreet ac, dictum vitae odio.

  socialIcons: # optional
    - name: "buymeacoffee"
      url: "<link>"
    - name: "x"
      url: "<link2>"
    - name: "rss"
      url: "index.xml"
  cover:
    hiddenInSingle: true # hide on single page

outputs:
  home:
    - HTML
    - RSS
    - JSON # necessary for search
menu:
  main:
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Zoeken
      url: /zoeken/
      weight: 30
    - identifier: archive
      name: Archief
      url: /archief/
      weight: 30