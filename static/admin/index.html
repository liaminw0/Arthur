<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      CMS.registerPreviewStyle("/admin/styles.css");
    </script>
    <script>
      var HomepagePreview = createClass({
        render: function() {
          var entry = this.props.entry;
          var title = entry.getIn(['data', 'title']);
          var logo = entry.getIn(['data', 'logo']);
          var body = this.props.widgetFor('body');
          var logoURL = this.props.getAsset(logo);  // ✅ Properly resolve image URL
    
          return h('div', {},
            h('header', { className: 'entry-header' },
              h('div', {
                className: 'logo-home',
                style: { backgroundImage: 'url(' + logoURL + ')' }  // ✅ Use resolved URL
              }),
              h('h1', {}, title)
            ),
            h('div', { className: 'entry-content' }, body),
            h('footer', { className: 'entry-footer' })
          );
        }
      });
    
      CMS.registerPreviewTemplate('homepage', HomepagePreview);
    </script>
    
  </body>
</html>
