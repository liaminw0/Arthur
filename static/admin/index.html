<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      CMS.registerPreviewStyle("/admin/styles.css");
    </script>
    <script>
      CMS.registerPreviewTemplate('homepage', createClass({
        componentDidMount: function () {
          // Wait a bit to ensure iframe is rendered
          setTimeout(() => {
            const iframe = document.querySelector('.nc-previewPane-frame');
            if (iframe && iframe.contentDocument && iframe.contentDocument.body) {
              iframe.contentDocument.body.classList.add('homepage-preview');
            }
          }, 100); // small delay to allow iframe to mount
        },
        render: function () {
          const entry = this.props.entry;
          const title = entry.getIn(['data', 'title']);
          const logo = entry.getIn(['data', 'logo']);
          const body = this.props.widgetFor('body');
          const logoURL = this.props.getAsset(logo);
    
          return h('div', { className: 'container' },
            h('div', { className: 'heading' },
              h('div', {
                className: 'logo',
                style: { backgroundImage: `url(${logoURL})` }
              }),
              h('h1', {}, title)
            ),
            h('p', {}, body)
          );
        }
      }));
    </script>
    
  </body>
</html>
