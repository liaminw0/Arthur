<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      CMS.registerPreviewStyle("/admin/styles.css");
    </script>
    <script>
      var HomepagePreview = createClass({
        componentDidMount: function () {
          // Inject CSS manually into the preview iframe
          const link = document.createElement("link");
          link.rel = "stylesheet";
          link.href = "/admin/homepage.css";
          link.type = "text/css";
    
          // Only add it if it hasn't been added yet
          const iframe = document.querySelector('iframe');
          if (iframe) {
            const iframeHead = iframe.contentDocument.head;
            if (!iframeHead.querySelector('link[href="/admin/homepage.css"]')) {
              iframeHead.appendChild(link);
            }
          }
        },
    
        render: function() {
          const entry = this.props.entry;
          const title = entry.getIn(['data', 'title']);
          const logo = entry.getIn(['data', 'logo']);
          const body = this.props.widgetFor('body');
          const logoURL = this.props.getAsset(logo);
    
          return h('div', { className: 'homepage-preview' },
            h('div', { className: 'container' },
              h('div', { className: 'heading' },
                h('div', {
                  className: 'logo',
                  style: { backgroundImage: 'url(' + logoURL + ')' }
                }),
                h('h1', {}, title)
              ),
              h('div', {}, body)
            )
          );
        }
      });
    
      CMS.registerPreviewTemplate('homepage', HomepagePreview);
    </script>
    <script>
      var SnippetsPreview = createClass({
        render: function () {
          const entry = this.props.entry;
          const title = entry.getIn(['data', 'title']);
          const date = entry.getIn(['data', 'date']);
          const summary = entry.getIn(['data', 'summary']);
          const body = this.props.widgetFor('body');
    
          return h('div', { className: 'snippets-preview' },
            h('h1', {}, title),
            h('div', { className: 'snippet-date' }, date),
            h('div', { className: 'snippet-summary' }, summary),
            h('div', {}, body)
          );
        }
      });
    
      CMS.registerPreviewTemplate('snippets', SnippetsPreview);
    </script>
    
  </body>
</html>
