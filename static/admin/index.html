<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      CMS.registerPreviewStyle("/admin/styles.css");
    </script>
    <script>
      var HomepagePreview = createClass({
        render: function() {
          var entry = this.props.entry;
          var title = entry.getIn(['data', 'title']);
          var logo = entry.getIn(['data', 'logo']);
          var body = this.props.widgetFor('body'); // React element
          var logoURL = this.props.getAsset(logo);
    
          return h('div', { className: 'homepage-preview' }, // outer wrapper
            h('div', { className: 'container' },
              h('div', { className: 'heading' },
                h('div', {
                  className: 'logo',
                  style: { backgroundImage: 'url(' + logoURL + ')' }
                }),
                h('h1', {}, title)
              ),
              h('div', {}, body)
            )
          );
        }
      });
    
      CMS.registerPreviewTemplate('homepage', HomepagePreview);
    </script>
    
    
  </body>
</html>
