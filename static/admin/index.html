<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
    <!-- Include the script that enables Netlify Identity on this page. -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Include the script that builds the page and powers Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      CMS.registerPreviewStyle("/admin/styles.css");
    </script>
    <script>
      var HomepagePreview = createClass({
        render: function() {
          var entry = this.props.entry;
          var title = entry.getIn(['data', 'title']);
          var logo = entry.getIn(['data', 'logo']);
          var body = this.props.widgetFor('body');  // This returns a React element
          var logoURL = this.props.getAsset(logo);
    
          return h('div', { className: 'container' },
            h('div', { className: 'heading' },
              h('div', {
                className: 'logo',
                style: { backgroundImage: 'url(' + logoURL + ')' }
              }),
              h('h1', {}, title)
            ),
            h('div', {}, body)
          );
        }
      });
      CMS.registerPreviewTemplate('homepage', HomepagePreview);
    </script>
    <script>
      CMS.registerPreviewTemplate('homepage', (props) => {
        const checkAndStyleIframe = () => {
          const iframe = document.querySelector('iframe[data-testid="preview-pane"]');
          if (!iframe || !iframe.contentDocument) {
            // Retry if iframe not ready
            return setTimeout(checkAndStyleIframe, 100);
          }
    
          const doc = iframe.contentDocument;
    
          // Wait for content to load
          const container = doc.querySelector('.container');
          if (container) {
            doc.body.style.backgroundColor = '#fff'; // <-- replace with valid color like '#dfdfdf'
            doc.body.classList.add('homepage-body'); // optional class
          } else {
            // Retry until .container is rendered
            setTimeout(checkAndStyleIframe, 100);
          }
        };
    
        checkAndStyleIframe();
        return React.createElement(HomepagePreview, props);
      });
    </script>
  </body>
</html>
